一蘭這個厲害
拉麵需要保持於一定溫度才能嚐出其美味。
為此，一蘭對各食材及工具容器均有嚴格的溫度管制。
為確保湯的溫度不會下降，麵碗會持續定溫於預設溫度。
為保持調味汁、油、豚骨湯及各食材於指定溫度，一蘭規定每四小時便會進行一次檢測，確保定溫正常。
此外，叉燒會透過專用機器加熱使用的份量，絕不會把變冷的食材放進拉麵。新鮮的蔥是降低拉麵溫度的原因，因此最後才會加進拉麵之中。
加蔥、黑木耳或紫菜的話，為了不影響拉麵的整體溫度，一蘭會另外用碟提供。一蘭的溫度管理會嚴格執行至拉麵呈上給客人前的最後一刻。<br><hr>
